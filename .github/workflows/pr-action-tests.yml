name: Run Action tests

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'contracts/actions/**'

jobs:
  setup:
    uses: ./.github/workflows/reusable-env-setup.yml
    secrets: inherit

  action-test:
    needs: setup
    runs-on: ubuntu-latest

    steps:

      - name: Compile contracts
        run: npx hardhat compile
  
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v45

      - name: Run tests for changed actions
        run: |
          changed_files="${{ steps.changed-files.outputs.all_changed_files }}"

          for file in $changed_files; do
            if [[ $file == contracts/actions/* ]]; then
              # Extract the subdirectory
              subdir=$(echo $file | sed 's|contracts/actions/||' | cut -d'/' -f1)
              
              # Run tests for the corresponding subdirectory
              echo "Running tests for $subdir"
              npx hardhat test tests/actions/$subdir
            fi
          done

      - name: Coverage
        run: npm run coverage