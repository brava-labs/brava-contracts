name: Run Action tests

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'src/actions/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
            node-version: '20.x'
            cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Compile contracts
        run: npx hardhat compile
  
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v45

      - name: Run tests for changed actions
        run: |
          changed_files="${{ steps.changed-files.outputs.all_changed_files }}"

          for file in $changed_files; do
            if [[ $file == contracts/actions/* ]]; then
              # Extract the subdirectory
              subdir=$(echo $file | sed 's|contracts/actions/||' | cut -d'/' -f1)
              
              # Run tests for the corresponding subdirectory
              echo "Running tests for $subdir"
              npx hardhat test tests/actions/$subdir
            fi
          done
  
      - name: Run coverage
        run: npx hardhat coverage


